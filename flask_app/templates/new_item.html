<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container" id="c">
        <div class="d-flex justify-content-between">
            <h3>NEW ITEM</h3>
            <div>
                <a class="a1" href="/dashboard">Home</a>
                <a class="a1" href="/logout">Logout</a>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="p1">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/create_item" method="POST" class="form-control co-4 p-4 bg-dark text-light">
            <input type="hidden" class="form-control" id="id" name="id">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name">
            <div class="col-sm-10">
                <label for="description" class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-8">
                    <textarea name="description" rows="4" cols="50" id="description"></textarea>
                </div>
            </div>
            <label for="unit_price" class="col-sm-2 col-form-label">Unit Price:</label>
            <input type="currency" class="form-control" id="unit_price" name="unit_price" pattern="[0-9.,]+" >
            <label for="selling_price" class="col-sm-2 col-form-label">Selling Price:</label>
            <input type="text" class="form-control" id="selling_price" name="selling_price" pattern="[0-9.,]+" >
            <label for="reorder_level" class="col-sm-2 col-form-label">Reorder Level:</label>
            <input type="number" class="form-control" id="reorder_level" name="reorder_level">
            <br>
            <button type="submit" class="btn btn-primary mb-3 btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
