<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>ByteWorld</title>
</head>
<body>
    <div class="nav">
        <div>
            <h1 class="nav-title">ByteWorldsss</h1>
            <h4 class="welcome">Welcome {{user.first_name}}!</h4>
        </div>
        <ul class="nav-links">
            <div class="dropdown">
                <button class="dropbtn">All Items</button>
                <div class="dropdown-content">
                    {% for whs in warehouse %}
                        <a href="/show_all_items/{{whs.id}}">{{whs.whs_name}}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Stock In</button>
                <div class="dropdown-content">
                    {% for whs in warehouse %}
                        <a href="/new_stockin/{{whs.id}}">{{whs.whs_name}}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="dropdown">
                <a href="/new_warehouse"><button class="dropbtn">New Warehouse</button></a>
            </div>
            <div class="dropdown">
                <a href="/new_item"><button class="dropbtn">New Item</button></a>
            </div>
            <div class="dropdown">
                <a href="/delete_choose_item"><button class="dropbtn">Delete Item</button></a>
            </div>
            <div class="dropdown">
                <a href="/new_customer"><button class="dropbtn">New Customer</button></a>
            </div>
            <div class="dropdown">
                <button class="dropbtn">New Order</button>
                <div class="dropdown-content">
                    {% for whs in warehouse %}
                        <a href="/new_order/{{whs.id}}">{{whs.whs_name}}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Reports</button>
                <div class="dropdown-content">
                    <a href="/sales_report">Sales</a>
                    <a href="/reorder_items">Reorder Items</a>
                    <a href="/orders_by_item">Orders By Item</a>
                    <a href="/items_by_order">Items By Order</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="/logout"><button class="logout">Logout</button></a>
            </div>
        </ul>
    </div>
</body>
</html>
