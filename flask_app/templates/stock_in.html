<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container" id="c">
        <div class="d-flex justify-content-between">
            <h3>STOCK IN</h3>
            <div>
                <a class="a1" href="/dashboard">Home</a>
                <a class="a1" href="/logout">Logout</a>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="p1">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/create_stock_in" method="POST" class="form-control co-4 p-4 bg-dark text-light">
            <input type="hidden" class="form-control" id="id" name="id">
            <input type="hidden" class="form-control" id="whs_id" name="whs_id" value="{{data.whs_id}}">
            <label for="item_id" class="col-sm-2 col-form-label">Item Name:</label>
            <select name="item_id" id="item_id" class="form-select">
                <option></option>
                {% for item in items %}
                    <option value="{{item.item_id}}">{{item.name}}</option>
                {% endfor %}
            </select>
            <label for="quantity" class="col-sm-2 col-form-label">Quantity:</label>
            <input type="number" class="form-control" id="quantity" name="quantity">
            <br>
            <button type="submit" class="btn btn-primary mb-3">Add</button>
        </form>
    </div>
</body>
</html>
